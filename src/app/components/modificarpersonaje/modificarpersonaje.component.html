<div>
  <h1>MODIFICAR PERSONAJE</h1>

  <form #modForm="ngForm">

    <label>Serie:</label><br>
      <select name="selectserie" #selectserie >
        <option *ngFor="let serie of series" value="{{serie.idSerie}}">{{serie.nombre}}</option>
      </select><br>

    <label>Personajes:</label><br>
      <select name="selectpersonaje" #selectpersonaje >
        <option *ngFor="let per of personajes" value="{{per.idPersonaje}}">{{per.nombre}}</option>
      </select><br>

    <button class="btn btn-success" (click)="updatePersonaje()">
      Modificar Personaje
    </button>

  </form>
</div>
